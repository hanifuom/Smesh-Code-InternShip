<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Example</title>
</head>
<body>
    <form action="#" method="POST">
        <fieldset>
            <legend>Name and Address</legend>

            <!-- Radio Buttons -->
            <label>Do you use CiviCRM?</label><br>
            <input type="radio" name="civicrm" value="yes"> Yes
            <input type="radio" name="civicrm" value="no"> No
            <a href="#">(unselect)</a>
            <br><br>

            <!-- Dropdown: How long using CiviCRM -->
            <label for="using_civicrm">How long have you been using CiviCRM?</label><br>
            <select id="using_civicrm" name="using_civicrm">
                <option value="">- select -</option>
                <option value="less_than_1_year">Less than 1 year</option>
                <option value="1_3_years">1-3 years</option>
                <option value="more_than_3_years">More than 3 years</option>
            </select>
            <br><br>

            <!-- Dropdown: CMS -->
            <label for="cms">Which CMS do you use?</label><br>
            <select id="cms" name="cms">
                <option value="">- select -</option>
                <option value="wordpress">WordPress</option>
                <option value="joomla">Joomla</option>
                <option value="drupal">Drupal</option>
            </select>
            <br><br>

            <!-- Dropdown: Skill Set -->
            <label for="skill_set">Your skill set</label><br>
            <select id="skill_set" name="skill_set">
                <option value="">- select -</option>
                <option value="beginner">Beginner</option>
                <option value="intermediate">Intermediate</option>
                <option value="expert">Expert</option>
            </select>
            <br><br>

            <!-- Text Input Fields -->
            <label for="email">Email *</label><br>
            <input type="email" id="email" name="email" required>
            <br><br>

            <label for="first_name">First Name *</label><br>
            <input type="text" id="first_name" name="first_name" required>
            <br><br>

            <label for="last_name">Last Name *</label><br>
            <input type="text" id="last_name" name="last_name" required>
            <br><br>

            <!-- Address Fields -->
            <label for="address">Street Address (Home)</label><br>
            <input type="text" id="address" name="address">
            <br><br>

            <label for="city">City (Home)</label><br>
            <input type="text" id="city" name="city">
            <br><br>

            <label for="postal_code">Postal Code (Home)</label><br>
            <input type="text" id="postal_code" name="postal_code">
            <br><br>

            <label for="country">Country (Home)</label><br>
            <select id="country" name="country">
                <option value="">United States</option>
                <option value="pakistan">Pakistan</option>
                <option value="india">India</option>
            </select>
            <br><br>

            <label for="state">State (Home)</label><br>
            <select id="state" name="state">
                <option value="">- select -</option>
                <option value="ca">California</option>
                <option value="ny">New York</option>
                <option value="tx">Texas</option>
                <option value="ca">Khyber Pukhtoonkhwa</option>
                <option value="ny">Punjab</option>
                <option value="tx">Sindh</option>
            </select>
            <br><br>

            <!-- Buttons -->
            <button type="submit">Save</button>
            <button type="reset">Cancel</button>
        </fieldset>
    </form>
</body>
</html>
